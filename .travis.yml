os: osx
osx_image: xcode11.3
language: swift
env: 
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - PROJECT=LocaleComplete.xcodeproj
  - IOS_FRAMEWORK_SCHEME="LocaleComplete"
  matrix:
  - DESTINATION="OS:12.0, name:iPhone XS"       SCHEME="$IOS_FRAMEWORK_SCHEME" SDK="iphonesimulator13.2"  
  
script:
  - set -o pipefail
  - xcodebuild -version
  
  - xcodebuild -project "$PROJECT" -list
  
  - xcodebuild -project "$PROJECT" -scheme "$SCHEME" -destination "$DESTINATION" -sdk "$SDK" -configuration Release ONLY_ACTIVE_ARCH=NO build | xcpretty;
